name: Deploy React App to GitHub Pages

# Controls when the workflow should run
on:
  push:
    branches: [ main ] # Trigger the deployment when code is pushed to the 'main' branch
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a standard Ubuntu runner

    # Sets up the deployment environment
    environment:
      name: github-pages # This must be exactly 'github-pages'
      url: ${{ steps.deployment.outputs.page_url }} # This is fine

    # Grants GITHUB_TOKEN permissions for deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable Node.js version
          cache: 'npm'     # Cache npm dependencies for faster builds

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the React application
      - name: Build application
        run: npm run build # Assumes your build script is defined in package.json

      # 5. Configure GitHub Pages deployment path
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Upload the build artifact (the contents of the 'dist' folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Assumes your build command output is in the 'dist' folder
          path: './dist' 

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4